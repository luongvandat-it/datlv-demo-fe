<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DatLV - Dashboard</title>
   <link rel="stylesheet" href="../css/home.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
   <div class="container-fluid py-4 mx-auto"
      style="background-image: url('../images/bg-01.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
      <div class="page-content page-container" id="page-content">
         <div class="padding">
            <div class="row text-center">
               <div class="col pb-5">
                  <div class="h1 text-light font-weight-bold">Social Accounts
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <div class="container-fluid d-flex justify-content-center">
                     <div class="list list-row card" id="sortable" data-sortable-id="0" aria-dropeffect="move">
                        <div class="list-item p-4" data-id="13" data-item-sortable-id="0" draggable="true" role="option"
                           aria-grabbed="false">
                           <div>
                              <img src="../images/logo_google.png" width="30px" alt="" srcset="">
                           </div>
                           <div class="flex">
                              <div href="#" class="item-author text-color" data-abc="true">Google</div>
                           </div>
                           <div class="no-wrap">
                              <div class="item-date text-muted text-sm d-none d-md-block">Unconnected</div>
                           </div>
                        </div>

                        <div class="list-item p-4" data-id="13" data-item-sortable-id="0" draggable="true" role="option"
                           aria-grabbed="false">
                           <div>
                              <img src="../images/logo_facebook.png" width="30px" alt="" srcset="">
                           </div>
                           <div class="flex">
                              <div href="#" class="item-author text-color" data-abc="true">Facebook</div>
                           </div>
                           <div class="no-wrap">
                              <div class="item-date text-muted text-sm d-none d-md-block">Unconnected</div>
                           </div>
                        </div>

                        <div class="list-item p-4" data-id="13" data-item-sortable-id="0" draggable="true" role="option"
                           aria-grabbed="false">
                           <div>
                              <img src="../images/logo_github.png" width="30px" alt="" srcset="">
                           </div>
                           <div class="flex">
                              <div href="#" class="item-author text-color" data-abc="true">Github</div>
                           </div>
                           <div class="no-wrap">
                              <div class="item-date text-muted text-sm d-none d-md-block">Unconnected</div>
                           </div>
                        </div>

                        <div class="list-item p-4" data-id="13" data-item-sortable-id="0" draggable="true" role="option"
                           aria-grabbed="false">
                           <div>
                              <img src="../images/logo_linkedin.png" width="30px" alt="" srcset="">
                           </div>
                           <div class="flex">
                              <div href="#" class="item-author text-color" data-abc="true">Linkedin</div>
                           </div>
                           <div class="no-wrap">
                              <div class="item-date text-muted text-sm d-none d-md-block">Unconnected</div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
