<!DOCTYPE html>
<html lang="en">

<head>
	<title>DatLV - Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-25">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-10">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Username is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Type your email"
							id="signUpEmail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password"
							id="signUpPassword">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Repassword</span>
						<input class="input100" type="password" name="pass" placeholder="Retype your password"
							id="signUpRepassword">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="txt1 text-center pb-3">
						<span style="font-size: small;">
							By signing up, you confirm that you've read
							and agree to <br>the <a href="../html/termsOfUser.html" class="txt2 hov1 text-primary"
								style="font-size: small;">Terms of User</a> and <a href="../html/privacyPolicy.html"
								class="txt2 hov1 text-primary" style="font-size: small;">Privacy Policy</a>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btnSignUp" class="login100-form-btn" type="button">
								Sign Up
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-10 p-b-10">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m p-b-10">
						<a href="http://localhost:3000/facebook" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="http://localhost:3000/google" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-c p-b-15">
						<a href="../index.html" class="txt2 pl-1 text-primary">
							Back to login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/select2/select2.min.js"></script>
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<script>
		$(document).ready(() => {
			$('#btnSignUp').click(() => {
				const ownerSignup = {
					// name: $('#signUpEmail').val().split('@')[0],
					// email: $('#signUpEmail').val(),
					// password: $('#signUpPassword').val(),
					// repassword: $('#signUpRepassword').val()

					name: "aloooooooooooo",
					email: "datne@gmail.com",
					password: "Idontknow@111",
					repassword: "Idontknow@111"
				}

				console.log(ownerSignup)

				$.ajax({
					url: 'http://localhost:3000/graphql',
					method: 'POST',
					contentType: 'application/json',
					data: JSON.stringify({
						query: `mutation {
							createOwner(
								createOwnerInput: {
									name: "${ownerSignup.name}"
									email: "${ownerSignup.email}"
									password: "${ownerSignup.password}"
								}
							) {
								accessToken
							}
						}`
					}),
					success: (res) => {
						if (res.errors) {
							console.log(res)
							alert('Email already exists!')
						} else {
							console.log(res)
							alert('Sign up successfully! You can login now!')
							if (res.data.createOwner) {
								window.location.href = '../index.html'
							}
						}
					},
					error: (err) => {
						// check if response is error alert error
						console.log(err)
						alert('Sign up failed!')
					}
				})
			})
		})
	</script>
</body>

</html>
