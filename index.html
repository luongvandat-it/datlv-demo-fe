<!DOCTYPE html>
<html lang="en">

<head>
	<title>DatLV - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-45 p-b-10">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-25">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Type your email"
							id="txtLoginEmail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password"
							id="txtLoginPassword">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="g-recaptcha" data-sitekey="6LcKJ7InAAAAACff_YRVOeVyL-b2bHRfX0uPVgH4"></div>
						
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" id="btnLoginManual">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-10 p-b-10">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="http://localhost:3000/facebook" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a class="login100-social-item bg3 btnLoginGoogle" id="btnLoginGoogle">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-c p-t-10">
						<span class="txt1 p-b-17">
							Dont have an account?
						</span>

						<a href="./html/signup.html" class="txt2 pl-1 text-primary">
							Create one now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="./js/main.js"></script>
	<script>
		$(document).ready(() => {
			localStorage.clear();
			$('#btnLoginGoogle').click(() => {
				window.location.href = 'http://localhost:3000/google';
			});

			$('#btnLoginManual').click(async () => {
				const userLogin = {
					// email: $('#txtLoginEmail').val(),
					// password: $('#txtLoginPassword').val()
					email: 'datnehehe@gmail.com',
					password: 'Idontknow@111',
					// recaptcha: grecaptcha.getResponse()
					// recaptcha: "6LcKJ7InAAAAACff_YRVOeVyL-b2bHRfX0uPVgH4"
				};

				// First AJAX request
				$.ajax({
					url: 'http://localhost:3000/graphql',
					method: 'POST',
					contentType: 'application/json',
					data: JSON.stringify({
						query: `query login {
            login(email: "${userLogin.email}", password:"${userLogin.password}") {
                ownerId
                accessToken
            }
        }`
					}),
				})
					.then((res) => {
						console.log(res);

						// Check if the login was successful before proceeding
						if (res.data && res.data.login && res.data.login.ownerId && res.data.login.accessToken) {
							localStorage.setItem('ownerId', res.data.login.ownerId);
							localStorage.setItem('accessToken', res.data.login.accessToken);

							// Second AJAX request to get social accounts
							$.ajax({
								url: 'http://localhost:3000/graphql',
								method: 'POST',
								contentType: 'application/json',
								data: JSON.stringify({
									query: `query getSocialAccountsByOwnerId {
                    getSocialAccountsByOwnerId(id:${res.data.login.ownerId}) {
                        id
                        name
                        email
                        image
                        socialAccounts {
                            id
                            email
                            provider
                            picture
                            firstName
                            lastName
                        }
                    }
                }`
								}),
							})
								.then((socialAccountsResponse) => {
									console.log(socialAccountsResponse);
									const socialAccountsData = socialAccountsResponse.data.getSocialAccountsByOwnerId;

									// Store social accounts data in local storage
									localStorage.setItem('dataFromQueryParamObject', JSON.stringify(socialAccountsData));

									// Redirect to the desired page with encoded data
									const jsonData = JSON.stringify(socialAccountsData);
									window.location.href = `http://localhost:5501/html/home.html?data=${encodeURIComponent(jsonData)}`;
								})
								.catch((socialAccountsError) => {
									console.log(socialAccountsError);
								});
						} else {
							console.log('Login unsuccessful');
						}
					})
					.catch((err) => {
						console.log(err);
					});

			});
		});
	</script>
</body>

</html>
